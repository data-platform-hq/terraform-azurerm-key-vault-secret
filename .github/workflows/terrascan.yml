name: Perform Terrascan Action

on: #workflow_dispatch
  # push:
    # branches:
    # - main
    # - master
  pull_request:
    branches:
    - main
    - master

jobs:
  terrascan_job:
    name: Perform Terrascan Action
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v3

    - name: Run Terrascan
      id: terrascan
      uses: tenable/terrascan-action@main
      with:
        iac_type: 'terraform'
        iac_version: 'v15'
        only_warn: true
        verbose: true
        # sarif_upload: true
          
